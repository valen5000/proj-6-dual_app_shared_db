---
- include_role:
    name: update_cache

- name: Install postgresql (Ubuntu)
  apt:
    name: postgresql
    state: present
  when: ansible_distribution == "Ubuntu"

- name: Install postgresql (Amazon|CentOs)
  yum:
    name: postgresql
    state: present
  when: ansible_distribution == "Amazon" or ansible_distribution == "CentOs"

- name: Ensure Ansible temp directory exists
  file:
    path: /var/tmp/ansible-postgres
    state: directory
    owner: postgres
    group: postgres
    mode: '0700'
    

- name: Create app database
  become: true
  become_user: postgres
  environment:
    PGPASSWORD: "{{ db_password }}"
  postgresql_db:
    name: "{{ db_name }}"
    state: present


- name: Create database user
  become: true
  become_user: postgres
  environment:
    PGPASSWORD: "{{ db_password }}"
  postgresql_user:
    name: "{{ db_user }}"
    password: "{{ db_password }}"
    state: present


- name: Grant db user access to app db
  become: true
  become_user: postgres
  environment:
    PGPASSWORD: "{{ db_password }}"
  postgresql_privs:
    type: database
    database: "{{ db_name }}"
    roles: "{{ db_user }}"
    privs: all
    grant_option: no


- name: "Allow md5 connection for the db user"
  postgresql_pg_hba:
    dest: "~/data/pg_hba.conf"
    contype: host
    databases: all
    method: md5
    users: "{{ db_user }}"
    create: true
  become: true
  become_user: postgres
  notify: restart postgres  
...
